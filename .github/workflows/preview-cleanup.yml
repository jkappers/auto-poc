name: "Preview Cleanup: Remove Preview on PR Close"

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  preview-cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Check if preview directory exists
        id: check
        run: |
          PREVIEW_DIR="pr-preview/pr-${{ github.event.pull_request.number }}"
          if [ -d "$PREVIEW_DIR" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Preview directory '$PREVIEW_DIR' found."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Preview directory '$PREVIEW_DIR' does not exist. Nothing to clean up."
          fi

      - name: Remove preview directory
        if: steps.check.outputs.exists == 'true'
        run: |
          rm -rf "pr-preview/pr-${{ github.event.pull_request.number }}"

      - name: Commit and push
        if: steps.check.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "cleanup: remove preview for PR #${{ github.event.pull_request.number }}"
          git push
