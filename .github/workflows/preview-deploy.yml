name: "Preview Deploy: Build & Deploy PR Preview"

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: "preview-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  preview-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE_PATH: "/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/"
        run: npm run build

      - name: Run post-build script
        env:
          VITE_BASE_PATH: "/${{ github.event.repository.name }}/pr-preview/pr-${{ github.event.pull_request.number }}/"
        run: ./scripts/post-build.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: "pr-preview/pr-${{ github.event.pull_request.number }}"
          keep_files: true

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-preview/pr-${prNumber}/`;
            const body = `ðŸš€ **Preview deployed!**\n\n${previewUrl}`;
            const marker = '<!-- preview-deploy-comment -->';
            const fullBody = `${marker}\n${body}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: fullBody,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: fullBody,
              });
            }
