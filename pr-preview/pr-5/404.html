<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      //
      // When GitHub Pages serves a 404, this script redirects to index.html
      // with the original path encoded as a query parameter. The app then
      // reads the path and navigates to the correct route.
      //
      // pathSegmentsToKeep:
      //   1 = production (/<repo>/)
      //   3 = preview (/<repo>/pr-preview/pr-N/)
      // This value is replaced at build time by the post-build script.
      var pathSegmentsToKeep = '3' !== '__PATH' + '_SEGMENTS_TO_KEEP__'
        ? parseInt('3', 10)
        : 1;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting&hellip;
  </body>
</html>
